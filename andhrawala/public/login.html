<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login - Andhrawala</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h3>Login</h3>
  <form id="f">
    <div class="mb-3"><input class="form-control" id="contact" placeholder="Email or Mobile"></div>
    <div class="mb-3"><input class="form-control" id="password" type="password" placeholder="Password"></div>
    <button class="btn btn-primary">Login</button>
    <a href="/static/signup.html" class="ms-2">Sign up</a>
  </form>
  <div id="msg" class="mt-3"></div>
</div>
<script>
document.getElementById('f').onsubmit = async (e) => {
  e.preventDefault();
  const contact = document.getElementById('contact').value.trim();
  const password = document.getElementById('password').value;
  const res = await fetch('/api/login', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({contact, password})
  });
  const data = await res.json();
  if (data.token) {
    localStorage.setItem('and_token', data.token);
    window.location = '/';
  } else {
    document.getElementById('msg').innerHTML = '<div class="alert alert-danger">Login failed</div>';
  }
};
</script>
</body>
</html>
